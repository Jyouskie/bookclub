<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Books of the Month</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Books of the Month</h2>
    <a href="/monthly-books/new" class="btn btn-primary mb-3">Add Book</a>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Month</th>
            <th>ISBN</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.month}"></td>
            <td th:text="${book.isbn}"></td>
            <td>
                <a th:href="@{/monthly-books/remove/{id}(id=${book.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
