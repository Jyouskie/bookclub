<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Book of the Month</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Add Book of the Month</h2>
    <form th:action="@{/monthly-books}" th:object="${bookOfTheMonth}" method="post">
        <div class="mb-3">
            <label for="month">Month</label>
            <select id="month" name="month" class="form-control" th:field="*{month}">
                <option th:each="entry : ${months}"
                        th:value="${entry.key}"
                        th:text="${entry.value}"></option>
            </select>
        </div>
        <div class="mb-3">
            <label for="isbn">ISBN</label>
            <input id="isbn" type="text" class="form-control" th:field="*{isbn}">
            <div class="text-danger" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></div>
        </div>
        <button type="submit" class="btn btn-success">Add Book</button>
    </form>
</div>
</body>
</html>
