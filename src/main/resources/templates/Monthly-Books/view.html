<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title" th:text="${book.title}"></h5>
            <h6 class="card-subtitle mb-2 text-muted">ISBN: <span th:text="${book.isbn}"></span></h6>
            <p class="card-text" th:text="${book.description}"></p>
            <p>Pages: <span th:text="${book.numOfPages}"></span></p>
            <p>Authors:</p>
            <ul>
                <li th:each="author : ${book.authors}" th:text="${author}"></li>
            </ul>
            <a th:href="@{/}" class="btn btn-primary">Back to Home</a>
        </div>
    </div>
</div>
</body>
</html>
