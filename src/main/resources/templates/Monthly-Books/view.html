<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">

            <h3 class="card-title mb-3" th:text="${book.title}"></h3>

            <h6 class="text-muted">
                ISBN: <span th:text="${book.isbn}"></span> |
                Pages: <span th:text="${book.numOfPages}"></span>
            </h6>

            <hr>

            <p th:if="${book.description}" th:text="${book.description}"></p>
            <p th:unless="${book.description}">
                No description available for this title.
            </p>

            <hr>

            <a th:href="@{${book.infoUrl}}" target="_blank" class="btn btn-outline-primary me-2">
                View on OpenLibrary
            </a>

            <a th:href="@{/}" class="btn btn-secondary">Back to Home</a>
        </div>
    </div>
</div>
</body>
</html>
