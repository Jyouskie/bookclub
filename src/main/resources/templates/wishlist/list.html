<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Wishlist</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>Your Wishlist</h2>
    <div class="mb-3">
        <a href="/wishlist/new" class="btn btn-primary">Add New Item</a>
    </div>
    <div id="wishlist"></div>
</div>

<script>
    class HttpClient {
        async get(url) {
            const response = await fetch(url, { method: 'GET' });
            return await response.json();
        }

        async delete(url) {
            const response = await fetch(url, { method: 'DELETE' });
            return response.ok;
        }
    }

    function buildTable(items) {
        let tableString = `
        <table class="table table-striped mt-3">
            <thead class="table-dark">
                <tr>
                    <th>ISBN</th>
                    <th>Title</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
        `;

        for (const item of items) {
            tableString += `
            <tr>
                <td>${item.isbn}</td>
                <td>${item.title}</td>
                <td>
                    <a href="/wishlist/${item.id}" class="btn btn-sm btn-warning me-2">Edit</a>
                    <button class="btn btn-sm btn-danger" onclick="deleteItem('${item.id}')">Delete</button>
                </td>
            </tr>
        `;
        }

        tableString += `
            </tbody>
        </table>
        `;

        return tableString;
    }

    async function deleteItem(id) {
        if (confirm("Are you sure you want to delete this item?")) {
            const client = new HttpClient();
            const success = await client.delete("/api/wishlist/" + id);
            if (success) {
                loadWishlist(); // refresh table
            } else {
                alert("Failed to delete item.");
            }
        }
    }

    async function loadWishlist() {
        const client = new HttpClient();
        const items = await client.get("/api/wishlist");
        document.getElementById("wishlist").innerHTML = buildTable(items);
    }

    // Initialize page
    (async () => {
        await loadWishlist();
    })();
</script>
</body>
</html>
