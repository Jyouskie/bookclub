<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Wishlist Item</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Wishlist Item</h2>
    <hr>

    <form th:action="@{/wishlist/update}" th:object="${wishlistItem}" method="post">
        <!-- Hidden ID field -->
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">ISBN</label>
            <input type="text" th:field="*{isbn}" class="form-control" placeholder="Enter ISBN"/>
            <div class="text-danger" th:if="${#fields.hasErrors('isbn')}" th:errors="*{isbn}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label">Title</label>
            <input type="text" th:field="*{title}" class="form-control" placeholder="Enter book title"/>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mt-4">
            <button type="submit" class="btn btn-success">Update</button>
            <a th:href="@{/wishlist}" class="btn btn-secondary">Cancel</a>
        </div>
    </form>
</div>
</body>
</html>
