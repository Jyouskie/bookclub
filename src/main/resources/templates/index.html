<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Bookclub | Welcome</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/site.css}">
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<div class="container mt-4">
    <h1>Available Books</h1>
    <ul class="list-group mt-3">
        <li class="list-group-item d-flex justify-content-between align-items-center"
            th:each="book : ${books}">

            <div>
                <strong th:text="${book.title}"></strong>
                <span class="text-muted" th:text="' (ISBN: ' + ${book.isbn} + ')'"></span>
            </div>

            <div>
                <a th:href="@{${book.infoUrl}}" target="_blank"
                   class="btn btn-sm btn-outline-primary">Web Link</a>
            </div>
        </li>
    </ul>
</div>

<div th:replace="fragments/footer :: footer"></div>
<div th:replace="fragments/scriptFooter :: scriptFooter"></div>
</body>
</html>
